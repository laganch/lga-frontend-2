<ng-container [formGroup]="form">
    <div class="col-sm-12 mobile-inputs">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="first_name">Marriage Date</label>
                <input type="date"
                class="form-control form-txt-danger"
                formControlName="marriageDate">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Wedding Date</label>
                <input type="date"
                class="form-control form-txt-success"
                formControlName="weddingDate">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Approval Church</label>
                <input type="text"
                class="form-control form-txt-success"
                placeholder="Name of hospital"
                formControlName="church">
            </div>
        </div>
    </div>
    <h4 class="sub-title">Bride Witness</h4>

    <div class="col-sm-12 mobile-inputs">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="first_name">Full Name</label>
                <input type="text"
                class="form-control form-txt-danger"
                formControlName="brideWitnessName">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Occupation</label>
                <input type="text"
                class="form-control form-txt-success"
                formControlName="brideWitnessOccupation">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Address</label>
                <input type="text"
                class="form-control form-txt-success"
                placeholder="Name of hospital"
                formControlName="brideWitnessAddress">
            </div>
        </div>
    </div>
    <h4 class="sub-title">Groom Witness</h4>

    <div class="col-sm-12 mobile-inputs">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="first_name">Full name</label>
                <input type="text"
                class="form-control form-txt-danger"
                formControlName="GroomWitnessName">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Occupation</label>
                <input type="text"
                class="form-control form-txt-success"
                formControlName="GroomWitnessOccupation">
            </div>
            <div class="col-sm-4">
                <label for="first_name">Address</label>
                <input type="text"
                class="form-control form-txt-success"
                placeholder="Name of hospital"
                formControlName="GroomWitnessAddress">
            </div>
        </div>
    </div>
</ng-container>
